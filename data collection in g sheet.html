<!DOCTYPE html>
<html>
<head>
    <title>SAYAN123</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- JS VALIDATION -->

    <div class="html_form">
        <form onsubmit="return validation()" name="sayan-sheet" method="POST">
            <h2>Register</h2>
            
            <input id="username" type="text" name="Name" placeholder="Full Name" required><br>

            <input id="email" type="email" name="Email ID" placeholder="Email ID" required><br>

            <input id="number" type="number" name="Contact" placeholder="Contact Number" required ><br>

            <select name="Branch" required>
                <option>--branch--</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>ME</option>
                <option>CE</option>
                <option>EEE</option>
            </select><br>

            <select name="Year" required>
                <option>--year--</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select><br>

            <input type="text" name="College Name" placeholder="college name" required><br>

            <button type="submit">Register</button>
            <button type="reset">Refresh</button>
        </form>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyoWL7SdFIUUgUOV_LHHbCUKQHNPcVT3-J58uJRynh5o0ffigNUwsbGZEWFX4Qk4Sk6/exec'
            const form = document.forms['sayan-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting sayan ..."))
                .catch(error => console.error('Error!', error.message))
            })
        </script>

    </div>
    
</body>
</html>
